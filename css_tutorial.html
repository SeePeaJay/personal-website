<!DOCTYPE html>
<html>
    <head>
        <style>
            div {
                width: 150px;
                height: 150px;
                display: inline-block;
            }

            .one {
                background: red;
            }

            .two {
                background: green;
            }

            .three {
                background: blue;
                transition: all 4s 5s;
            }

            .three:hover {
                background: coral;
            }
        </style>
    </head>

    <body>
        <h1>The transition Property</h1>

        <p>Hover over the div element below, to see the transition effect:</p>

        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>

        <p>
            <b>Note:</b> This example does not work in Internet Explorer 9 and
            earlier versions.
        </p>
    </body>
</html>
